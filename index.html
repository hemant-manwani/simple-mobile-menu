<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Mobile Slider</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.27" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <button id="menu-btn">Menu</button>
  <div id="side-nav" class="navigation">
    <a href="javascript:void(0)" class="closebtn">&times;</a>
    <a id="sign-in" href="#">Log In</a>
    <a id="menu-orders" href="/orders">Orders</a>
    <a id="sign-out" href="#">Sign Out</a>
    <a href="/about">About</a>
    <a href="/advisors">Advisors</a>
    <a href="/careers">Careers</a>
    <a href="/press">Press</a>
    <a href="/faqs">Faqs</a>
    <a href="/orientation">Become a chef</a>
  </div>
<div id="side-nav-mask"></div>
</body>
<script>
  $(document).ready(function(){
    $("#menu-btn").click(function(e) {
      e.preventDefault();
      $("#side-nav").width(250);
      $("#side-nav-mask").addClass("menu-overlay");
    });
    $(".closebtn, #side-nav-mask").click(function(e) {
      $("#side-nav").width(0);
      $("#side-nav-mask").removeClass("menu-overlay");
    });
  });
</script>	

</html>
